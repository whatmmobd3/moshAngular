<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required
      name="firstName"
      ngModel
      #element="ngModel"
      (change)="log(element)"
      id="firstName"
      required
      type="text"
      class="form-control"
    />
  </div>
  <div class="alert alert-danger" *ngIf="element.touched && !element.valid ">First name is required</div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
