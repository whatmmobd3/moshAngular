<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
    <div *ngIf="form.errors" class="alert alert-danger">The Username or password invalid</div>
    <label for=""> USERNAME </label>
    <input formControlName="username" type="text" class="form-control" />
    <div *ngIf="username.pending">Checking for unique...</div>
    <div
      *ngIf="username.touched && username.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">
        Username should be minium
        {{ username.errors.minlength.requiredLength }}
        characters
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        Username cannot contain space
      </div>
      <div *ngIf="username.errors.shouldBeUnique">Username is already</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">PASSWORD</label>
    <input formControlName="password" type="password" class="form-control" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">SUBMIT</button>
  </div>
</form>
